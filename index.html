
<html>
	<head>
		<meta charset="utf-8">
		<title>Melkiya-Invoice</title>
		<link rel="stylesheet" href="style.css">
		<link rel="license" href="https://www.opensource.org/licenses/mit-license/">
		<script src="script.js"></script>
	</head>
	<body>
		<header>
			<h1>Melkiya - Invoice</h1>
			<address>
				<p>Melkiya INC</p>
				<p>Montreal, QC</p>
				<p>(800) 555-1234</p>
			</address>
			<span><img alt="" src="https://fitsmallbusiness.com/wp-content/uploads/2022/12/Logo_Zoho_Invoice.png" width="200" height="60"><input type="file" accept="image/*"></span>
		</header>
		<article>
			<h1>Recipient</h1>
			<address>
				<form action="/action_page.php">
  					<label for="Customer">Customer:</label>
  					<select name="Customer" id="Customer">
    						<option value="Guest-01">Guest-01</option>
    						<option value="Guest-02">Guest-02</option>
    						<option value="Guest-03">Guest-03</option>
    						<option value="Guest-04">Guest-04</option>
  					</select>
  					<br><br>
				</form>
			</address>
			<table class="meta">
				<tr>
					<th>Invoice #</th>
					<td><span contenteditable>101138</span></td>
				</tr>
				<tr>
					<th>Date</th>
					<td><input type="date"></td>
				</tr>
				<tr>
					<th>Amount Due</th>
					<td><span id="prefix" contenteditable>$</span><span>600.00</span></td>
				</tr>
			</table>
			<table class="inventory">
				<thead>
					<tr>
						<th><span contenteditable>Item</span></th>
						<th><span contenteditable>Description</span></th>
						<th><span contenteditable>Rate</span></th>
						<th><span contenteditable>Quantity</span></th>
						<th><span contenteditable>Price</span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a class="cut">-</a><span contenteditable></span></td>
						<td><span contenteditable></span></td>
						<td><span data-prefix>$</span><span contenteditable></span></td>
						<td><span contenteditable></span></td>
						<td><span data-prefix>$</span><span></span></td>
					</tr>
				</tbody>
			</table>
			<a class="add">+</a>
			<table class="balance">
				<tr>
					<th><span contenteditable>Total</span></th>
					<td><span data-prefix>$</span><span></span></td>
				</tr>
				<tr>
					<th><span contenteditable>Amount Paid</span></th>
					<td><span data-prefix>$</span><span contenteditable>0.00</span></td>
				</tr>
				<tr>
					<th><span contenteditable>Balance Due</span></th>
					<td><span data-prefix>$</span><span></span></td>
				</tr>
			</table>
		</article>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
		<aside>
			<h1>Additional Notes</h1>
			<div contenteditable>
				<p>A finance charge of 1.5% will be made on unpaid balances after 30 days.</p>
			</div>
			<br>
			<div>
				<body>
					<br>
					<br>
					<br>
					<br>
					<br>
					<button onclick="window.print()">Click here to Print this Invoice</button>

				</body>
			</div>
		</aside>
	</body>
</html>
